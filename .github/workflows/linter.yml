name: Linter

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

      # run super linter
    - name: Super-Linter
    - uses: github/super-linter@v3.3.1
      
      # run prettier
    - name: Prettier Action
    - uses: creyD/prettier_action@v3.0

